  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://hfwiuwqpskfrnshcjtnq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhmd2l1d3Fwc2tmcm5zaGNqdG5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4MjY3MTksImV4cCI6MjA2OTQwMjcxOX0.N6b1CjHtQtCEgyy9KmNv7WTfgnvGjB1HdbEgfmaWWLU"
    );

    window.registrarNuevoCliente = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("‚ö†Ô∏è Por favor, completa ambos campos.");
        return;
      }

      const { data: existente, error: errorConsulta } = await supabase
        .from("usuarios_vertv")
        .select("email")
        .eq("email", email);

      if (errorConsulta) {
        alert("‚ùå Error al consultar: " + errorConsulta.message);
        return;
      }

      if (existente.length > 0) {
        alert("‚ùå Este correo ya est√° registrado.");
        return;
      }

      const hoy = new Date();
      const vencimiento = new Date(hoy.setDate(hoy.getDate() + 30)).toISOString();

      const { error } = await supabase
        .from("usuarios_vertv")
        .insert([
          {
            email,
            password,
            estado: "activo",
            vencimiento
          }
        ]);

      if (error) {
        alert("‚ùå Error al registrar: " + error.message);
      } else {
        alert("‚úÖ Registro exitoso. Ahora puedes iniciar sesi√≥n.");
        window.location.href = "login.html";
      }
    };
  </script>
